                    <h1>Storm Center</h1>
                    <form method= "get" action= "thanks.html">
                        <fieldset>
                        <legend>Who Am I?</legend>
                        <label class= "top">Full Name*<input type= "text" name= "fname" minlength= "5" required></label>
                        
             
                        <label class= "top">Email<input type= "email" name= "email" placeholder= "someone@email.com" required></label>
                        <label class= "top">Phone<input type= "tel" name= "phone" placeholder= "1235551234" required></label>
                        <label class= "top">Zip Code<input type= "number" name= "zipcode" pattern= "(\d{5}([\-]\d{4})?)" required></label>
                    </fieldset>
                    <fieldset>
                      <legend>My Storm</legend>
                        <label class= "top">Storm Date<input type= "date"></label>
                        <label class= "top">Storm Type
                          <select name= "type">
                        <datalist class= "storms">
                          <option value= "Select Storm Type">Select Storm  &#9662;</option>
                          <option value= "Flash Flood">Flash Flood</option>
                          <option value= "Hail">Hail</option>
                          <option value= "Hurricane">Hurricane</option>
                          <option value= "Thunderstorm">Thunderstorm</option>
                          <option value= "Tornado">Tornado</option>
                        </datalist>
                      </select>
                      </label>
                        <label class= "top flexly">Storm Severity &nbsp;&nbsp;&nbsp;<input type= "range" id= "rating" value= "5" min= "1" max= "10" step= "1" list= "tickmarks" oninput= "adjustRating(this.value)" onchange= "adjustRating(this.value)">
                        <span id= "ratingvalue">5</span>
                      </label>
                      <datalist class= "tickmarks">
                        <option value= "1">1</option>
                        <option value= "2">2</option>
                        <option value= "3">3</option>
                        <option value= "4">4</option>
                        <option value= "5">5</option>
                        <option value= "6">6</option>
                        <option value= "7">7</option>
                        <option value= "8">8</option>
                        <option value= "9">9</option>
                        <option value= "10">10</option>
                      </datalist>
                        <label class= "top">Storm Region
                            <select name= "region">
                                <option value= "">Select Region &#9662;</option>
                                <option value= "Preston">Preston</option>
                                <option value= "Soda Springs">Soda Springs</option>
                                <option value= "Fish Haven">Fish Haven</option>
                            </select>
                        </label>
                   
                        <div>User in Danger?</div>
                        <label class= "sbs"><input type= "radio" name= "userindanger" value= "yes">Yes</label>
                        <label class= "sbs"><input type= "radio"name= "userindanger" value= "maybe">Maybe</label>
                        <label class= "sbs"><input type= "radio" name= "userindanger" value= "no">No</label>
                        <div>Additional Information</div>
                    
                        <textarea class= "addinfo"></textarea>
                    </fieldset>
                        <input type= "submit" value= "Report My Storm" class= "submitBtn">
                    </form>              
                          </div>
                        </section>
